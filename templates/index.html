<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>favourite qoutes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <nav style="margin-top:25px; margin-left:45px">
      <a class="btn btn-primary" href="{{ url_for('quotes') }}">Add a quote</a>
    </nav>
    <br>

    <div class="container theme-showcase" role="main">

      <div style="color:#fff; background-color:orange", class="jumbotron">
        <h1>Favourite Quotes</h1>
      </div>


      <!--for loop starts here-->
      {% for r in result %}

      <div style="color:#fff;background-color:blue">
        <h1>{{ r.author}}</h1>
      </div>
      <div style="color:#fff;font-size:28px;background-color:green">
        <p>{{ r.quote}}</p>
      </div>
      {% endfor%}
      
      <!--for loop ends here-->

    </div>


  </body>
</html>
