<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scaale=1">

    <title>Add your quotes</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  </head>

  <body>
    <br>
    <br>

    <div class="container">

      <form action="/process" method="post">
        <div class="form-group">
          <label for="author">Quote Author</label>
          <input type="text" id="inputName" name="author" class="form-control" placeholder="Add your quote author here...">
        </div>
        <div class="form-group">
          <label for="quote">Quote</label>
          <textarea class="form-control" rows="5" name="quote" id="quote" placeholder="Add your quote author here..."></textarea>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>

    </div>

  </body>
</html>
